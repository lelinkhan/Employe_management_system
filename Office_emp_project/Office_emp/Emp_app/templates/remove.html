<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>{% block title %} REMOVE EMP {% endblock title %}</title>
</head>
<body>
<div class="container mt-5">
  <h2>Employee Details</h2>
    <hr>
  <table class="table table-bordered table-hover">
    <thead>
      <tr>
          <th scope="col">Id</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Department</th>
          <th scope="col">Salary</th>
          <th scope="col">Bonus</th>
          <th scope="col">Role</th>
          <th scope="col">Phone</th>
          <th scope="col">Hire Date</th>
          <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
        {% for i in obj %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{i.first_name}}</td>
      <td>{{i.last_name}}</td>
      <td>{{i.department.name}}</td>
      <td>{{i.salary}}</td>
      <td>{{i.bonus}}</td>
      <td>{{i.role.name}}</td>
      <td>{{i.phone}}</td>
      <td>{{i.hire_date}}</td>
        <td><a href="{% url 'remove_emp' i.id %}"><button class="btn btn-danger" type="submit">Remove</button></a></td>
    </tr>
  {% endfor %}
    </tbody>
  </table>
    <a href="{% url 'index' %}"><button type="submit" class="btn btn-outline-primary float-end"><< Back To Home</button></a>

</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
