<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>{% block title %} ADD EMP {% endblock title %}</title>
</head>
<bod>
    <div class="container">
        <form action="" method="POST" class="mt-5" >
        {% csrf_token %}
            <h1>Add Employee</h1>
            <hr>
            <div class="mt-5 col-md-6 offset-3">
            <div class="form-outline mb-4">
                <label class="form-label" for="firstname">First Name</label>
              <input type="text" id="firstname" class="form-control" name="first_name" value="{{first_name}}"/>
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="lastname">Last Name</label>
              <input type="text" id="lastname" class="form-control" name="last_name" value="{{last_name}}" />
                </div>
                <div class="form-outline mb-4">
                <label class="form-label" for="dept">Department</label>
              <input type="text" id="dept" class="form-control" name="department" value="{{department}}"/>
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="salary">Salary</label>
              <input type="number" id="salary" class="form-control" name="salary" value="{{salary}}"/>
                </div>
                <div class="form-outline mb-4">
                <label class="form-label" for="bonus">Bonus</label>
              <input type="number" id="bonus" class="form-control" name="bonus" value="{{bonus}}" />
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="role">Role</label>
              <input type="text" id="role" class="form-control" name="role" value="{{role}}" />
                </div>
                <div class="form-outline mb-4">
                <label class="form-label" for="phone">Phone</label>
              <input type="number" id="phone" class="form-control" name="phone" value="{{phone}}" />
            </div>
            <div class="form-outline mb-4">
                <label class="form-label" for="Hire">Hire Date</label>
              <input type="date" id="Hire" class="form-control" name="hire_date" value="{{hire_date}}"/>
                </div>
                <div class="form-outline mb-4">
                    <a href="{% url 'view_emp' %}"><button class="btn btn-primary" type="submit" value="Submit">Submit</button></a>
                </div>
            </div>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</bod>
</html>
