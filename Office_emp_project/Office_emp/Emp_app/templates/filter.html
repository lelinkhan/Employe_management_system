<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>{% block title %} FILTER EMP {% endblock title %}</title>
</head>
<body>
 <div class="container">
        <form action="" method="POST" class="mt-5" >
        {% csrf_token %}
            <h1>Filter Employee</h1>
            <hr>
            <div class="mt-5 col-md-6 offset-3">
            <div class="form-outline mb-4">
                <label class="form-label" for="name">First Name/ Last Name</label>
              <input type="text" id="name" class="form-control" name="name" value="{{name}}"/>
            </div>
                <div class="form-outline mb-4">
                <label class="form-label" for="dept">Department</label>
              <input type="text" id="dept" class="form-control" name="department" value="{{department}}"/>
            </div>

            <div class="form-outline mb-4">
                <label class="form-label" for="role">Role</label>
              <input type="text" id="role" class="form-control" name="role" value="{{role}}" />
                </div>

                <div class="form-outline mb-4">
                    <button class="btn btn-primary" type="submit" value="Submit">Submit</button>
                    <a href="{% url 'index' %}"><button type="submit" class="btn btn-outline-primary float-end"><< Back</button></a>

                </div>
            </div>
        </form>
</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
